ts out measures and procedures for protecting their personal data.\"\u003cSEP\u003e\"The data subject has rights under the Regulation, such as access to their personal data and correction of inaccuracies.\"", "from": "\"REGULATION\"", "keywords": "\"data protection, individual rights\"\u003cSEP\u003e\"rights, protection\"", "smooth": true, "source_id": "chunk-e135120a1d3fb3d3fdda556f9a5ea495\u003cSEP\u003echunk-9ba197e72be1d73fc0a78534e3d7fb9a", "title": "\"The Data Subject\u0027s rights and freedoms are protected by the Regulation, which sets out measures and procedures for protecting their personal data.\"\u003cSEP\u003e\"The data subject has rights under the Regulation, such as access to their personal data and correction of inaccuracies.\"", "to": "\"DATA SUBJECT\"", "width": 2}, {"color": "gray", "description": "\"The Regulation sets out new measures and procedures for the Controller to follow in processing personal data, including assessments of high-risk operations.\"", "from": "\"REGULATION\"", "keywords": "\"regulatory compliance, operational risk\"", "smooth": true, "source_id": "chunk-9ba197e72be1d73fc0a78534e3d7fb9a", "title": "\"The Regulation sets out new measures and procedures for the Controller to follow in processing personal data, including assessments of high-risk operations.\"", "to": "\"CONTROLLER\"", "width": 2}, {"color": "gray", "description": "\"Private Sector Organizations must comply with the Regulation\u0027s guidelines on data protection and processing operations.\"", "from": "\"REGULATION\"", "keywords": "\"regulatory compliance, commercial activities\"", "smooth": true, "source_id": "chunk-2cb7411b008bf45144a8abdc8f8cb993", "title": "\"Private Sector Organizations must comply with the Regulation\u0027s guidelines on data protection and processing operations.\"", "to": "\"PRIVATE SECTOR ORGANIZATIONS\"", "width": 2}, {"color": "gray", "description": "\"Articles are parts of a regulation that outline specific rules and guidelines.\"", "from": "\"REGULATION\"", "keywords": "\"rules, guidelines\"", "smooth": true, "source_id": "chunk-f14cd4633180b937e3f592a17c063124", "title": "\"Articles are parts of a regulation that outline specific rules and guidelines.\"", "to": "\"ARTICLE\"", "width": 2}, {"color": "gray", "description": "\"Member States are responsible for implementing the Regulation and providing for independent public authorities responsible for monitoring its application.\"", "from": "\"REGULATION\"", "keywords": "\"legislative implementation, public authority establishment\"", "smooth": true, "source_id": "chunk-9b46d31acf22369635e143b315db159a", "title": "\"Member States are responsible for implementing the Regulation and providing for independent public authorities responsible for monitoring its application.\"", "to": "\"MEMBER STATE \"", "width": 2}, {"color": "gray", "description": "\"The Member State implements and enforces the Regulation, ensuring compliance with data protection laws.\"", "from": "\"REGULATION\"", "keywords": "\"implementation, enforcement\"", "smooth": true, "source_id": "chunk-e135120a1d3fb3d3fdda556f9a5ea495", "title": "\"The Member State implements and enforces the Regulation, ensuring compliance with data protection laws.\"", "to": "\"MEMBER STATE\"", "width": 2}, {"color": "gray", "description": "\"The Supervisory Authority is responsible for enforcing the Regulation within its Member State, handling complaints and investigations.\"", "from": "\"REGULATION\"", "keywords": "\"enforcement, authority\"", "smooth": true, "source_id": "chunk-e135120a1d3fb3d3fdda556f9a5ea495", "title": "\"The Supervisory Authority is responsible for enforcing the Regulation within its Member State, handling complaints and investigations.\"", "to": "\"SUPERVISORY AUTHORITY\"", "width": 2}, {"color": "gray", "description": "\"The Union establishes regulations for data protection, which are implemented by Member States.\"", "from": "\"REGULATION\"", "keywords": "\"implementation, enforcement\"", "smooth": true, "source_id": "chunk-e135120a1d3fb3d3fdda556f9a5ea495", "title": "\"The Union establishes regulations for data protection, which are implemented by Member States.\"", "to": "\"UNION\"", "width": 2}, {"color": "gray", "description": "\"Data subjects have rights over their personal data, including the right to access and delete it.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"data protection, individual rights\"", "smooth": true, "source_id": "chunk-598f50776d3bf22cb40d1874f85dc1c4", "title": "\"Data subjects have rights over their personal data, including the right to access and delete it.\"", "to": "\"PERSONAL DATA\"", "width": 2}, {"color": "gray", "description": "\"A Data Subject has rights regarding their personal data under the GDPR, which are enforced by the Controller and Processor.\"\u003cSEP\u003e\"Data subject has the right to access their personal data held by the controller.\"\u003cSEP\u003e\"The Controller is responsible for informing the Data Subject about the collection and processing of their personal data, as per the regulation.\"\u003cSEP\u003e\"The Controller is responsible for processing personal data of the Data Subject, including their rights and freedoms.\"\u003cSEP\u003e\"The Controller processes personal data on behalf of the Data Subject, who has certain rights under EU regulations.\"\u003cSEP\u003e\"The Data Subject has rights and freedoms protected by EU Regulation 2016/679, exercised through the Controller.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing personal data affecting the data subject.\"\u003cSEP\u003e\"The controller is responsible for ensuring the protection of personal data belonging to the data subject.\"\u003cSEP\u003e\"The relationship between a data subject and controller is regulated by the GDPR, which sets standards for processing personal data.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"access rights, data protection\"\u003cSEP\u003e\"data management, protection of rights and freedoms\"\u003cSEP\u003e\"data protection, privacy rights\"\u003cSEP\u003e\"data protection, regulation\"\u003cSEP\u003e\"information provision, transparency\"\u003cSEP\u003e\"protection, data subject rights\"\u003cSEP\u003e\"rights protection, accountability\"\u003cSEP\u003e\"rights, enforcement\"\u003cSEP\u003e\"rights, regulation\"", "smooth": true, "source_id": "chunk-e66cc13457b4eb3167a7e4bb18623c59\u003cSEP\u003echunk-193f2b9a3f2dd8bab05eb15d4f250730\u003cSEP\u003echunk-66d1745ae4bdd5e5daa9becc10df399e\u003cSEP\u003echunk-afb4ae2571b73bfe760ee80eddd4f45a\u003cSEP\u003echunk-b5e68310fa5060410e1520aa6240a4f3\u003cSEP\u003echunk-e8caee8e804e6fbd7a2cfaa686414005\u003cSEP\u003echunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-d43637b7ee5c75bbb58b70771537c6bd\u003cSEP\u003echunk-f14cd4633180b937e3f592a17c063124", "title": "\"A Data Subject has rights regarding their personal data under the GDPR, which are enforced by the Controller and Processor.\"\u003cSEP\u003e\"Data subject has the right to access their personal data held by the controller.\"\u003cSEP\u003e\"The Controller is responsible for informing the Data Subject about the collection and processing of their personal data, as per the regulation.\"\u003cSEP\u003e\"The Controller is responsible for processing personal data of the Data Subject, including their rights and freedoms.\"\u003cSEP\u003e\"The Controller processes personal data on behalf of the Data Subject, who has certain rights under EU regulations.\"\u003cSEP\u003e\"The Data Subject has rights and freedoms protected by EU Regulation 2016/679, exercised through the Controller.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing personal data affecting the data subject.\"\u003cSEP\u003e\"The controller is responsible for ensuring the protection of personal data belonging to the data subject.\"\u003cSEP\u003e\"The relationship between a data subject and controller is regulated by the GDPR, which sets standards for processing personal data.\"", "to": "\"CONTROLLER\"", "width": 2}, {"color": "gray", "description": "\"Data Subjects\u0027 personal data can be processed for Public Health purposes under specific circumstances.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"healthcare, privacy\"", "smooth": true, "source_id": "chunk-193f2b9a3f2dd8bab05eb15d4f250730", "title": "\"Data Subjects\u0027 personal data can be processed for Public Health purposes under specific circumstances.\"", "to": "\"PUBLIC HEALTH\"", "width": 2}, {"color": "gray", "description": "\"Data Subjects\u0027 personal data can be processed for Statistical Purposes, but they should be informed and have access to their data.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"statistics, transparency\"", "smooth": true, "source_id": "chunk-193f2b9a3f2dd8bab05eb15d4f250730", "title": "\"Data Subjects\u0027 personal data can be processed for Statistical Purposes, but they should be informed and have access to their data.\"", "to": "\"STATISTICAL PURPOSES\"", "width": 2}, {"color": "gray", "description": "\"Data controllers are responsible for informing data subjects of their request to erase personal data.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"communication, obligation\"", "smooth": true, "source_id": "chunk-72ec15654b02bd6c6abb3fdd365b566c", "title": "\"Data controllers are responsible for informing data subjects of their request to erase personal data.\"", "to": "\"DATA CONTROLLER\"", "width": 2}, {"color": "gray", "description": "\"Law-Enforcement Authorities may be involved in investigations related to personal data breaches affecting the Data Subject.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"investigation, law-enforcement\"", "smooth": true, "source_id": "chunk-9ba197e72be1d73fc0a78534e3d7fb9a", "title": "\"Law-Enforcement Authorities may be involved in investigations related to personal data breaches affecting the Data Subject.\"", "to": "\"LAW-ENFORCEMENT AUTHORITIES\"", "width": 2}, {"color": "gray", "description": "\"The controller or processor is responsible for ensuring that the data subject\u0027s personal data is protected.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"data protection, responsibility\"", "smooth": true, "source_id": "chunk-f1cf156dbcfc02273b0b7ccd84e1c3ad", "title": "\"The controller or processor is responsible for ensuring that the data subject\u0027s personal data is protected.\"", "to": "\"CONTROLLER/PROCESSOR\"", "width": 2}, {"color": "gray", "description": "\"The Data Subject can lodge complaints with the Supervisory Authority regarding data protection.\"", "from": "\"DATA SUBJECT\"", "keywords": "\"complaints, regulation\"", "smooth": true, "source_id": "chunk-b5e68310fa5060410e1520aa6240a4f3", "title": "\"The Data Subject can lodge complaints with the Supervisory Authority regarding data protection.\"", "to": "\"SUPERVISORY AUTHORITY\"", "width": 2}, {"color": "gray", "description": "\"A controller can appoint a processor to process personal data on their behalf.\"\u003cSEP\u003e\"A controller works with a processor to collect and process personal data.\"\u003cSEP\u003e\"The Controller and Processor are responsible for processing personal data, but they have different roles and responsibilities.\"\u003cSEP\u003e\"The Controller and Processor have different roles in processing personal data, with the Controller making main decisions and the Processor carrying out tasks under the Controller\u0027s authority.\"\u003cSEP\u003e\"The Controller and Processor have obligations to ensure the secure processing of personal data.\"\u003cSEP\u003e\"The Controller appoints a Processor to process personal data on their behalf.\"\u003cSEP\u003e\"The Controller delegates tasks to the Processor, which processes personal data on behalf of the Controller.\"\u003cSEP\u003e\"The Processor assists the Controller in ensuring compliance with data protection regulations and carrying out necessary assessments.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing, while the processor acts on behalf of the controller in this process.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing, while the processor carries out the processing on behalf of the controller.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing, while the processor executes this decision.\"\u003cSEP\u003e\"The controller must use a processor that provides sufficient guarantees to implement appropriate technical and organizational measures.\"", "from": "\"CONTROLLER\"", "keywords": "\" delegation, responsibility\"\u003cSEP\u003e\"assistance, regulatory compliance\"\u003cSEP\u003e\"contract, delegation\"\u003cSEP\u003e\"cooperation, hierarchy\"\u003cSEP\u003e\"data processing, responsibility\"\u003cSEP\u003e\"data protection by design, responsibility sharing\"\u003cSEP\u003e\"data security, accountability\"\u003cSEP\u003e\"delegation, outsourcing\"\u003cSEP\u003e\"processing, security, compliance\"\u003cSEP\u003e\"roles, responsibilities\"\u003cSEP\u003e\"roles, responsibility\"", "smooth": true, "source_id": "chunk-17ceebedeef169feb4fc873045af8a9d\u003cSEP\u003echunk-687a9f95ddec0fc8518b8b66a7c16263\u003cSEP\u003echunk-b5e68310fa5060410e1520aa6240a4f3\u003cSEP\u003echunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-d43637b7ee5c75bbb58b70771537c6bd\u003cSEP\u003echunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-e135120a1d3fb3d3fdda556f9a5ea495\u003cSEP\u003echunk-f64a94b6f06ebd3e949261a147f65691\u003cSEP\u003echunk-598f50776d3bf22cb40d1874f85dc1c4\u003cSEP\u003echunk-2cb7411b008bf45144a8abdc8f8cb993\u003cSEP\u003echunk-f14cd4633180b937e3f592a17c063124\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5", "title": "\"A controller can appoint a processor to process personal data on their behalf.\"\u003cSEP\u003e\"A controller works with a processor to collect and process personal data.\"\u003cSEP\u003e\"The Controller and Processor are responsible for processing personal data, but they have different roles and responsibilities.\"\u003cSEP\u003e\"The Controller and Processor have different roles in processing personal data, with the Controller making main decisions and the Processor carrying out tasks under the Controller\u0027s authority.\"\u003cSEP\u003e\"The Controller and Processor have obligations to ensure the secure processing of personal data.\"\u003cSEP\u003e\"The Controller appoints a Processor to process personal data on their behalf.\"\u003cSEP\u003e\"The Controller delegates tasks to the Processor, which processes personal data on behalf of the Controller.\"\u003cSEP\u003e\"The Processor assists the Controller in ensuring compliance with data protection regulations and carrying out necessary assessments.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing, while the processor acts on behalf of the controller in this process.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing, while the processor carries out the processing on behalf of the controller.\"\u003cSEP\u003e\"The controller determines the purposes and means of processing, while the processor executes this decision.\"\u003cSEP\u003e\"The controller must use a processor that provides sufficient guarantees to implement appropriate technical and organizational measures.\"", "to": "\"PROCESSOR\"", "width": 2}, {"color": "gray", "description": "\"The Controller must comply with the EU Regulation when collecting and processing personal data, ensuring fair and transparent processing.\"", "from": "\"CONTROLLER\"", "keywords": "\"regulatory compliance, fairness\"", "smooth": true, "source_id": "chunk-193f2b9a3f2dd8bab05eb15d4f250730", "title": "\"The Controller must comply with the EU Regulation when collecting and processing personal data, ensuring fair and transparent processing.\"", "to": "\"EU REGULATION\"", "width": 2}, {"color": "gray", "description": "\"The Controller must also comply with Union or Member State laws when processing personal data, in addition to the EU Regulation.\"", "from": "\"CONTROLLER\"", "keywords": "\"regulatory compliance, multilevel governance\"", "smooth": true, "source_id": "chunk-193f2b9a3f2dd8bab05eb15d4f250730", "title": "\"The Controller must also comply with Union or Member State laws when processing personal data, in addition to the EU Regulation.\"", "to": "\"UNION OR MEMBER STATE LAW\"", "width": 2}, {"color": "gray", "description": "\"Controllers can collect and process personal data for Scientific or Historical Research Purposes, following the EU Regulation.\"", "from": "\"CONTROLLER\"", "keywords": "\"research, ethics\"", "smooth": true, "source_id": "chunk-193f2b9a3f2dd8bab05eb15d4f250730", "title": "\"Controllers can collect and process personal data for Scientific or Historical Research Purposes, following the EU Regulation.\"", "to": "\"SCIENTIFIC OR HISTORICAL RESEARCH PURPOSES\"", "width": 2}, {"color": "gray", "description": "\"Controllers are responsible for deciding how personal data is processed.\"", "from": "\"CONTROLLER\"", "keywords": "\"data management, responsibility\"", "smooth": true, "source_id": "chunk-72ec15654b02bd6c6abb3fdd365b566c", "title": "\"Controllers are responsible for deciding how personal data is processed.\"", "to": "\"PERSONAL DATA\"", "width": 2}, {"color": "gray", "description": "\"Processing systems are used by controllers to manage and process personal data.\"", "from": "\"CONTROLLER\"", "keywords": "\"technology, data management\"", "smooth": true, "source_id": "chunk-72ec15654b02bd6c6abb3fdd365b566c", "title": "\"Processing systems are used by controllers to manage and process personal data.\"", "to": "\"PROCESSING SYSTEM\"", "width": 2}, {"color": "gray", "description": "\"The Controller is subject to previous obligations introduced by Directive 95/46/EC, which has since been replaced by the Regulation and its more targeted approach to notification and risk assessment.\"", "from": "\"CONTROLLER\"", "keywords": "\"data protection evolution, regulatory change\"", "smooth": true, "source_id": "chunk-9ba197e72be1d73fc0a78534e3d7fb9a", "title": "\"The Controller is subject to previous obligations introduced by Directive 95/46/EC, which has since been replaced by the Regulation and its more targeted approach to notification and risk assessment.\"", "to": "\"DIRECTIVE 95/46/EC\"", "width": 2}, {"color": "gray", "description": "\"The Controller must cooperate with the Supervisory Authority in enforcing data protection laws and regulations.\"\u003cSEP\u003e\"The Supervisory Authority consults with Controllers prior to start of processing activities, especially when high risk is involved.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for overseeing the processing of personal data by the Controller and enforcing compliance with the Regulation.\"\u003cSEP\u003e\"The Supervisory Authority oversees the processing of personal data by Controllers to ensure compliance with the GDPR.\"", "from": "\"CONTROLLER\"", "keywords": "\"consultation, regulatory compliance\"\u003cSEP\u003e\"cooperation, enforcement\"\u003cSEP\u003e\"oversight, regulation\"\u003cSEP\u003e\"oversight, regulatory enforcement\"", "smooth": true, "source_id": "chunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-2cb7411b008bf45144a8abdc8f8cb993\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5\u003cSEP\u003echunk-9ba197e72be1d73fc0a78534e3d7fb9a", "title": "\"The Controller must cooperate with the Supervisory Authority in enforcing data protection laws and regulations.\"\u003cSEP\u003e\"The Supervisory Authority consults with Controllers prior to start of processing activities, especially when high risk is involved.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for overseeing the processing of personal data by the Controller and enforcing compliance with the Regulation.\"\u003cSEP\u003e\"The Supervisory Authority oversees the processing of personal data by Controllers to ensure compliance with the GDPR.\"", "to": "\"SUPERVISORY AUTHORITY\"", "width": 2}, {"color": "gray", "description": "\"Controllers process personal data of Data Subjects, which may involve high risks to their rights and freedoms.\"", "from": "\"CONTROLLER\"", "keywords": "\"data protection impact assessment, regulatory compliance\"", "smooth": true, "source_id": "chunk-2cb7411b008bf45144a8abdc8f8cb993", "title": "\"Controllers process personal data of Data Subjects, which may involve high risks to their rights and freedoms.\"", "to": "\"DATA SUBJECTS\"", "width": 2}, {"color": "gray", "description": "\"The representative is designated by the controller to handle their obligations under the Regulation.\"", "from": "\"CONTROLLER\"", "keywords": "\"representation, accountability\"", "smooth": true, "source_id": "chunk-66d1745ae4bdd5e5daa9becc10df399e", "title": "\"The representative is designated by the controller to handle their obligations under the Regulation.\"", "to": "\"REPRESENTATIVE\"", "width": 2}, {"color": "gray", "description": "\"The controller has responsibilities towards the data subject, including providing transparent information about processing activities.\"", "from": "\"CONTROLLER\"", "keywords": "\"responsibility, transparency\"", "smooth": true, "source_id": "chunk-e8caee8e804e6fbd7a2cfaa686414005", "title": "\"The controller has responsibilities towards the data subject, including providing transparent information about processing activities.\"", "to": "\"DATA SUBJECT \"", "width": 2}, {"color": "gray", "description": "\"Controller must comply with GDPR regulations when processing personal data.\"", "from": "\"CONTROLLER\"", "keywords": "\"regulation compliance, data governance\"", "smooth": true, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Controller must comply with GDPR regulations when processing personal data.\"", "to": "\"GDPR\"", "width": 2}, {"color": "gray", "description": "\"The Controller appoints a Data Protection Officer to ensure compliance with data protection laws and regulations.\"\u003cSEP\u003e\"The Data Protection Officer advises and informs the Controller on data protection matters.\"", "from": "\"CONTROLLER\"", "keywords": "\"advisory role, information provision\"\u003cSEP\u003e\"compliance, oversight\"", "smooth": true, "source_id": "chunk-002caaa21f94403f9bcde32799f6d4a3\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5", "title": "\"The Controller appoints a Data Protection Officer to ensure compliance with data protection laws and regulations.\"\u003cSEP\u003e\"The Data Protection Officer advises and informs the Controller on data protection matters.\"", "to": "\"DATA PROTECTION OFFICER\"", "width": 2}, {"color": "gray", "description": "\"The Controller must consult with and obtain advice from the EU Supervisory Authority on data protection matters.\"", "from": "\"CONTROLLER\"", "keywords": "\"advice, consultation\"", "smooth": true, "source_id": "chunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"The Controller must consult with and obtain advice from the EU Supervisory Authority on data protection matters.\"", "to": "\"EU SUPERVISORY AUTHORITY\"", "width": 2}, {"color": "gray", "description": "\"The main establishment is responsible for making decisions that affect the processor\u0027s activities.\"", "from": "\"PROCESSOR\"", "keywords": "\"responsibility, decision-making\"", "smooth": true, "source_id": "chunk-66d1745ae4bdd5e5daa9becc10df399e", "title": "\"The main establishment is responsible for making decisions that affect the processor\u0027s activities.\"", "to": "\"MAIN ESTABLISHMENT\"", "width": 2}, {"color": "gray", "description": "\"The processor is responsible for processing personal data on behalf of the controller, subject to their instructions and obligations.\")", "from": "\"PROCESSOR\"", "keywords": "\"contractual relationship, data protection\"", "smooth": true, "source_id": "chunk-7d030f61781ca14e8fa58b29a99b71f2", "title": "\"The processor is responsible for processing personal data on behalf of the controller, subject to their instructions and obligations.\")", "to": "\"CONTROLLER \"", "width": 2}, {"color": "gray", "description": "\"The Processor must also cooperate with the Supervisory Authority in enforcing data protection laws and regulations.\"\u003cSEP\u003e\"The Processor processes personal data on behalf of the Controller and must comply with EU regulations enforced by the Supervisory Authority.\"", "from": "\"PROCESSOR\"", "keywords": "\"cooperation, enforcement\"\u003cSEP\u003e\"regulation, compliance\"", "smooth": true, "source_id": "chunk-b5e68310fa5060410e1520aa6240a4f3\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5", "title": "\"The Processor must also cooperate with the Supervisory Authority in enforcing data protection laws and regulations.\"\u003cSEP\u003e\"The Processor processes personal data on behalf of the Controller and must comply with EU regulations enforced by the Supervisory Authority.\"", "to": "\"SUPERVISORY AUTHORITY\"", "width": 2}, {"color": "gray", "description": "\"The Processor may be required to consult with and obtain advice from the EU Supervisory Authority on data protection matters.\"", "from": "\"PROCESSOR\"", "keywords": "\"advice, consultation\"", "smooth": true, "source_id": "chunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"The Processor may be required to consult with and obtain advice from the EU Supervisory Authority on data protection matters.\"", "to": "\"EU SUPERVISORY AUTHORITY\"", "width": 2}, {"color": "gray", "description": "\"The Data Protection Officer advises and informs the Processor on data protection matters.\"", "from": "\"PROCESSOR\"", "keywords": "\"advisory role, information provision\"", "smooth": true, "source_id": "chunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"The Data Protection Officer advises and informs the Processor on data protection matters.\"", "to":
