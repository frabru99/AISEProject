ries that make up the European Union.\"\u003cSEP\u003e\"Member states have supervisory authorities that enforce data protection laws and regulations within their territories.\"", "entity_type": "\"GEO\"", "id": "\"MEMBER STATES \"", "label": "\"MEMBER STATES \"", "shape": "dot", "size": 10, "source_id": "chunk-396d3547026012149583f5e3e44acf98\u003cSEP\u003echunk-17d13e9aeb264ec6a6ac617c360c87fd\u003cSEP\u003echunk-61e872f30e9007c0d679d2d222738d96\u003cSEP\u003echunk-e8caee8e804e6fbd7a2cfaa686414005\u003cSEP\u003echunk-b23c27bd5730d74dd7b91908719a8f8f\u003cSEP\u003echunk-67ba687be4d7733673bc49915c75cb4b", "title": "\"Countries that are members of the European Union, each with its own laws and regulations regarding data protection.\"\u003cSEP\u003e\"Member States are geographic locations within the European Union.\"\u003cSEP\u003e\"Member States are involved in implementing EU regulations, including those related to data protection.\"\u003cSEP\u003e\"Member States are responsible for encouraging the drawing up of codes of conduct and cooperating with supervisory authorities.\"\u003cSEP\u003e\"Member States are the individual countries that make up the European Union.\"\u003cSEP\u003e\"Member states have supervisory authorities that enforce data protection laws and regulations within their territories.\"", "x": -72.19493320952668, "y": -14.733884357373684}, {"color": "#b16a9d", "description": "\"Associations and other bodies representing categories of controllers or processors may prepare codes of conduct.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASSOCIATIONS \"", "label": "\"ASSOCIATIONS \"", "shape": "dot", "size": 10, "source_id": "chunk-67ba687be4d7733673bc49915c75cb4b", "title": "\"Associations and other bodies representing categories of controllers or processors may prepare codes of conduct.\"", "x": -112.38116463952973, "y": -132.5012548878437}, {"color": "#39d155", "description": "\"A Member State is a country that participates in a union or organization, in this case, subject to certain laws and regulations regarding data protection.\"\u003cSEP\u003e\"A Member State is a country within the European Union that is subject to EU laws, including those related to data protection.\"\u003cSEP\u003e\"A Member State is a sovereign state that is part of the European Union and subject to its regulations.\"\u003cSEP\u003e\"A Member State refers to a country that is part of the European Union.\"\u003cSEP\u003e\"The Member State refers to a country that provides for one or more independent public authorities responsible for monitoring the application of this Regulation.\"", "entity_type": "\"GEO\"", "id": "\"MEMBER STATE \"", "label": "\"MEMBER STATE \"", "shape": "dot", "size": 10, "source_id": "chunk-44032d9bb97b28acf450a69f60b4d857\u003cSEP\u003echunk-b718fb8c8797202fe5c6a60e4bd46e91\u003cSEP\u003echunk-9b46d31acf22369635e143b315db159a\u003cSEP\u003echunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-e5d2b02b0b7290a966ef13bc40ded5ab", "title": "\"A Member State is a country that participates in a union or organization, in this case, subject to certain laws and regulations regarding data protection.\"\u003cSEP\u003e\"A Member State is a country within the European Union that is subject to EU laws, including those related to data protection.\"\u003cSEP\u003e\"A Member State is a sovereign state that is part of the European Union and subject to its regulations.\"\u003cSEP\u003e\"A Member State refers to a country that is part of the European Union.\"\u003cSEP\u003e\"The Member State refers to a country that provides for one or more independent public authorities responsible for monitoring the application of this Regulation.\"", "x": -38.03074798325028, "y": -49.33652915854412}, {"color": "#7cd1a2", "description": "\"Supervisory Authorities apply measures referred to in Article 58(1), (2) and (3) under the guidance of the Commission.\"\u003cSEP\u003e\"The Commission issues guidelines, recommendations, and best practices t ich is responsible for implementing and enforcing Article 40.\"\u003cSEP\u003e\"The Union refers to the European Union, which provides a legislative framework for the protection of personal data across its member states.\"", "entity_type": "\"GEO\"", "id": "\"UNION \"", "label": "\"UNION \"", "shape": "dot", "size": 10, "source_id": "chunk-17d13e9aeb264ec6a6ac617c360c87fd\u003cSEP\u003echunk-44032d9bb97b28acf450a69f60b4d857\u003cSEP\u003echunk-9b46d31acf22369635e143b315db159a\u003cSEP\u003echunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-67ba687be4d7733673bc49915c75cb4b\u003cSEP\u003echunk-f40781943f038b603bf1553b2080c6a7", "title": "\"The Union is an organization that aims to achieve a European Research Area and protect personal data.\"\u003cSEP\u003e\"The Union refers to a collective entity that provides guidelines and regulations for data protection, such as the European Union.\"\u003cSEP\u003e\"The Union refers to the European Union as a whole.\"\u003cSEP\u003e\"The Union refers to the European Union, which has established a framework for data protection cooperation among its member states.\"\u003cSEP\u003e\"The Union refers to the European Union, which is responsible for implementing and enforcing Article 40.\"\u003cSEP\u003e\"The Union refers to the European Union, which provides a legislative framework for the protection of personal data across its member states.\"", "x": 12.005860989083132, "y": -1.8133711500717171}, {"color": "#450d14", "description": "\"Supervisory Authorities are organizations responsible for enforcing personal data protection regulations in each Member State, including monitoring application and contributing to consistent application throughout the Union.\"\u003cSEP\u003e\"Supervisory Authorities are responsible for applying measures referred to in Article 58(1), (2) and (3) and the setting of administrative fines pursuant to Article 83.\"\u003cSEP\u003e\"Supervisory authorities are responsible for enforcing data protection laws and regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUPERVISORY AUTHORITIES \"", "label": "\"SUPERVISORY AUTHORITIES \"", "shape": "dot", "size": 10, "source_id": "chunk-1ce9450b85efd7fb7c82de3ca0ca23bf\u003cSEP\u003echunk-5b1f6f90bc13311293dc4e3b8634fc4d\u003cSEP\u003echunk-17d13e9aeb264ec6a6ac617c360c87fd", "title": "\"Supervisory Authorities are organizations responsible for enforcing personal data protection regulations in each Member State, including monitoring application and contributing to consistent application throughout the Union.\"\u003cSEP\u003e\"Supervisory Authorities are responsible for applying measures referred to in Article 58(1), (2) and (3) and the setting of administrative fines pursuant to Article 83.\"\u003cSEP\u003e\"Supervisory authorities are responsible for enforcing data protection laws and regulations.\"", "x": -83.02899971595933, "y": 30.648236995341115}, {"color": "#8c07f4", "description": "\"Parliament, Government, or Head of State are organizations responsible for appointing members of supervisory authorities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARLIAMENT/GOVERNMENT/HEAD OF STATE \"", "label": "\"PARLIAMENT/GOVERNMENT/HEAD OF STATE \"", "shape": "dot", "size": 10, "source_id": "chunk-5b1f6f90bc13311293dc4e3b8634fc4d", "title": "\"Parliament, Government, or Head of State are organizations responsible for appointing members of supervisory authorities.\"", "x": -111.45090023123724, "y": -13.203587489200649}, {"color": "#743bc8", "description": "\"A Data Subject is an individual whose personal data are being processed by the controller.\"\u003cSEP\u003e\"A Data Subject is an individual whose personal data is being processed by organizations or authorities.\"\u003cSEP\u003e\"A Data Subject is an individual whose personal data is being processed by the controller.\"\u003cSEP\u003e\"A Data Subject is an individual whose personal data is being processed under this Regulation.\"\u003cSEP\u003e\"A data subject is a sonal data are processed for scientific research purposes.\"\u003cSEP\u003e\"The Data Subject is an individual whose personal data is being processed.\"\u003cSEP\u003e\"The Data Subject refers to an individual whose personal data is being processed.\"", "x": -73.27853852527711, "y": 33.0829677874028}, {"color": "#26edb4", "description": "\"The Commission is an entity within the European Union responsible for adopting delegated acts.\"\u003cSEP\u003e\"The Commission is an organization that is delegated to adopt acts in accordance with Article 290 TFEU.\"\u003cSEP\u003e\"The Commission is an organization that promotes international cooperation among supervisory authorities and facilitates the exchange of information on personal data protection.\"\u003cSEP\u003e\"The Commission is involved in promoting cooperation of supervisory authorities throughout the Union.\"\u003cSEP\u003e\"The Commission is responsible for deciding on the general validity of approved codes of conduct within the Union.\"\u003cSEP\u003e\"The Commission is responsible for requesting advice from the Board and indicating a time limit, taking into account the urgency of the matter.\"\u003cSEP\u003e\"The Commission refers to the European Commission, which has the power to lay down standard contractual clauses for processing personal data.\"\u003cSEP\u003e\"The Commission refers to the European Commission, which is responsible for adopting rules and regulations on data protection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMISSION \"", "label": "\"COMMISSION \"", "shape": "dot", "size": 10, "source_id": "chunk-17d13e9aeb264ec6a6ac617c360c87fd\u003cSEP\u003echunk-61e872f30e9007c0d679d2d222738d96\u003cSEP\u003echunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-7d030f61781ca14e8fa58b29a99b71f2\u003cSEP\u003echunk-1ce9450b85efd7fb7c82de3ca0ca23bf\u003cSEP\u003echunk-5b1f6f90bc13311293dc4e3b8634fc4d\u003cSEP\u003echunk-67ba687be4d7733673bc49915c75cb4b\u003cSEP\u003echunk-f40781943f038b603bf1553b2080c6a7", "title": "\"The Commission is an entity within the European Union responsible for adopting delegated acts.\"\u003cSEP\u003e\"The Commission is an organization that is delegated to adopt acts in accordance with Article 290 TFEU.\"\u003cSEP\u003e\"The Commission is an organization that promotes international cooperation among supervisory authorities and facilitates the exchange of information on personal data protection.\"\u003cSEP\u003e\"The Commission is involved in promoting cooperation of supervisory authorities throughout the Union.\"\u003cSEP\u003e\"The Commission is responsible for deciding on the general validity of approved codes of conduct within the Union.\"\u003cSEP\u003e\"The Commission is responsible for requesting advice from the Board and indicating a time limit, taking into account the urgency of the matter.\"\u003cSEP\u003e\"The Commission refers to the European Commission, which has the power to lay down standard contractual clauses for processing personal data.\"\u003cSEP\u003e\"The Commission refers to the European Commission, which is responsible for adopting rules and regulations on data protection.\"", "x": -9.014574312671977, "y": -32.353693792024195}, {"color": "#49d9f8", "description": "\"The European Union is a regulatory body that sets rules for data protection.\"\u003cSEP\u003e\"The European Union is an organization that adopts and enforces laws related to data protection.\"\u003cSEP\u003e\"The European Union is an organization that regulates data protection and imposes obligations on processors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EUROPEAN UNION \"", "label": "\"EUROPEAN UNION \"", "shape": "dot", "size": 10, "source_id": "chunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-7d030f61781ca14e8fa58b29a99b71f2\u003cSEP\u003echunk-61e872f30e9007c0d679d2d222738d96", "title": "\"The European Union is a regulatory body that sets rules for data protection.\"\u003cSEP\u003e\"The European Union is an organization that adopts and enforces laws related to data protection.\"\u003cSEP\u003e\"The European Union is an organization that regulates data protection and imposes obligations on processors.\"", "x": -40.86955076418513, "y": -31.64468453240161}, {"color": "#25e84a", "description": "\"The European Parliament is a legislative body in the European Union.\"\u003cSEP\u003e\"The European Parliament is a legislative body that plays a role in shaping data protection laws.\"\u003cSEP\u003e\"The European Parliament is another key institution that receives information and documents from the Commission for its deliberations.\"\u003cSEP\u003e\"The legislative body of the European Union responsible for laying down rules related to the protection of natural persons with regard to the processing of personal data.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EUROPEAN PARLIAMENT\"", "label": "\"EUROPEAN PARLIAMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-e068da1cda8eb5cfb05296ac3c35e6b8\u003cSEP\u003echunk-598f50776d3bf22cb40d1874f85dc1c4\u003cSEP\u003echunk-e135120a1d3fb3d3fdda556f9a5ea495\u003cSEP\u003echunk-b23c27bd5730d74dd7b91908719a8f8f", "title": "\"The European Parliament is a legislative body in the European Union.\"\u003cSEP\u003e\"The European Parliament is a legislative body that plays a role in shaping data protection laws.\"\u003cSEP\u003e\"The European Parliament is another key institution that receives information and documents from the Commission for its deliberations.\"\u003cSEP\u003e\"The legislative body of the European Union responsible for laying down rules related to the protection of natural persons with regard to the processing of personal data.\"", "x": 111.1565565379687, "y": 52.78359447182531}, {"color": "#1a395c", "description": "\"Regulation (EC) No 45/2001 refers to a regulatory framework that applies to the processing of personal data by Union institutions, bodies, offices, and agencies.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"REGULATION (EC) NO 45/2001\"", "label": "\"REGULATION (EC) NO 45/2001\"", "shape": "dot", "size": 10, "source_id": "chunk-e068da1cda8eb5cfb05296ac3c35e6b8", "title": "\"Regulation (EC) No 45/2001 refers to a regulatory framework that applies to the processing of personal data by Union institutions, bodies, offices, and agencies.\"", "x": 154.8232570736938, "y": 28.716874347892777}, {"color": "#4efe30", "description": "\"The Council is one of the institutions involved in the decision-making process of the European Union, receiving relevant documents from the Commission.\"\u003cSEP\u003e\"The Council is one of the two main institutions of the European Union, alongside the European Parliament.\"\u003cSEP\u003e\"The decision-making body of the European Union responsible for adopting laws and regulations, including those related to data protection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COUNCIL\"", "label": "\"COUNCIL\"", "shape": "dot", "size": 10, "source_id": "chunk-e068da1cda8eb5cfb05296ac3c35e6b8\u003cSEP\u003echunk-598f50776d3bf22cb40d1874f85dc1c4\u003cSEP\u003echunk-b23c27bd5730d74dd7b91908719a8f8f", "title": "\"The Council is one of the institutions involved in the decision-making process of the European Union, receiving relevant documents from the Commission.\"\u003cSEP\u003e\"The Council is one of the two main institutions of the European Union, alongside the European Parliament.\"\u003cSEP\u003e\"The decision-making body of the European Union responsible for adopting laws and regulations, including those related to data protection.\"", "x": 90.65487854216111, "y": 83.09162174662796}, {"color": "#243bc0", "description": "\"Laws and regulations enacted by the European Union to protect the rights of individuals.\"\u003cSEP\u003e\"Union Law refers to the laws of the European Union that regulate data protection.\"\u003cSEP\u003e\"Union law refers to the laws and regulations of the European Union.\"", "entity_type": "\"CATEGORY\"", "id": "\"UNION LAW\"", "label": "\"UNION LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-598f50776d3bf22cb40d1874f85dc1c4\u003cSEP\u003echunk-f1cf156dbcfc02273b0b7ccd84e1c3ad\u003cSEP\u003echunk-f14cd4633180b937e3f592a17c063124\u003cSEP\u003echunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"Laws and regulations enacted by the European Union to protect the rights of individuals.\"\u003cSEP\u003e\"Union Law refers to the laws of the European Union that regulate data protection.\"\u003cSEP\u003e\"Union law refers to the laws and regulations of the European Union.\"", "x": 136.98623204919153, "y": 11.716778726877507}, {"color": "#9715e6", "description": "\"Commission is a regulatory entity responsible for evaluating the adequacy of third countries or international organisations.\"\u003cSEP\u003e\"The Commission encourages the establishment of data protection certification mechanisms and data protection seals and marks.\"\u003cSEP\u003e\"The Commission has powers to adopt delegated acts and implementing acts for specifying requirements for data protection certification mechanisms.\"\u003cSEP\u003e\"The Commission has powers to adopt implementing acts laying down technical standards for certification mechanisms and data protection seals and marks.\"\u003cSEP\u003e\"The Commission has the right to participate in the activities and meetings of the Board without voting rights.\"\u003cSEP\u003e\"The Commission is a part of the European Union.\"\u003cSEP\u003e\"The Commission is an entity that oversees the implementation and enforcement of EU Regulation 2016/679.\"\u003cSEP\u003e\"The Commission is an institution that communicates with the Board.\"\u003cSEP\u003e\"The Commission is an organization responsible for implementing EU policies, including those related to data protection.\"\u003cSEP\u003e\"The Commission is an organization that works with supervisory authorities through the consistency mechanism.\"\u003cSEP\u003e\"The Commission is responsible for developing international cooperation mechanisms to facilitate the effective enforcement of legislation for the protection of personal data.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMMISSION\"", "label": "\"COMMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-75959d97df0400cdc99f7ccfe665461b\u003cSEP\u003echunk-83576b0b1dd96186d18ecb1a513bd3e6\u003cSEP\u003echunk-6f149407e5a258eff0f809b4830c03a8\u003cSEP\u003echunk-d9eb8d7134f3011837ba770b8ce46f75\u003cSEP\u003echunk-9b46d31acf22369635e143b315db159a\u003cSEP\u003echunk-d43637b7ee5c75bbb58b70771537c6bd\u003cSEP\u003echunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-b5110d929d7fade079f0badb89a485e8\u003cSEP\u003echunk-f64a94b6f06ebd3e949261a147f65691\u003cSEP\u003echunk-9ca1d085375106c43c14c727663a0def", "title": "\"Commission is a regulatory entity responsible for evaluating the adequacy of third countries or international organisations.\"\u003cSEP\u003e\"The Commission encourages the establishment of data protection certification mechanisms and data protection seals and marks.\"\u003cSEP\u003e\"The Commission has powers to adopt delegated acts and implementing acts for specifying requirements for data protection certification mechanisms.\"\u003cSEP\u003e\"The Commission has powers to adopt implementing acts laying down technical standards for certification mechanisms and data protection seals and marks.\"\u003cSEP\u003e\"The Commission has the right to participate in the activities and meetings of the Board without voting rights.\"\u003cSEP\u003e\"The Commission is a part of the European Union.\"\u003cSEP\u003e\"The Commission is an entity that oversees the implementation and enforcement of EU Regulation 2016/679.\"\u003cSEP\u003e\"The Commission is an institution that communicates with the Board.\"\u003cSEP\u003e\"The Commission is an organization responsible for implementing EU policies, including those related to data protection.\"\u003cSEP\u003e\"The Commission is an organization that works with supervisory authorities through the consistency mechanism.\"\u003cSEP\u003e\"The Commission is responsible for developing international cooperation mechanisms to facilitate the effective enforcement of legislation for the protection of personal data.\"", "x": 46.4854155014869, "y": 74.47039183190678}, {"color": "#bfae5b", "description": "\"Countries that are members of the European Union, each with its own laws and regulations regarding data protection.\"\u003cSEP\u003e\"Member States are countries that are part of the European Union.\"\u003cSEP\u003e\"Member States are countries within the European Union that may provide additional rules on personal data processing.\"\u003cSEP\u003e\"Member States are entities within the Union that may conclude international agreements related to the transfer of personal data.\"\u003cSEP\u003e\"Member States are geographic locations where EU regulations apply.\"\u003cSEP\u003e\"Member States are geographical areas with their own laws and regulations regarding data protection and privacy.\"\u003cSEP\u003e\"Member States are geographical locations within the Union, each with its own supervisory authority responsible for enforcing personal data protection regulations.\"\u003cSEP\u003e\"Member States are organizations that have a legal obligation to acquire, preserve, appraise, arrange, describe, communicate, promote, disseminate and provide access to records of enduring value for general public interest.\"\u003cSEP\u003e\"Member States are organizations that have specific conditions for processing special categories of personal data.\"\u003cSEP\u003e\"Member States are responsible for implementing data protection certification mechanisms and data protection seals and marks.\"\u003cSEP\u003e\"Member States are the countries that establish supervisory authorities.\"\u003cSEP\u003e\"Member States refer to the countries within the European Union.\"", "entity_type": "\"GEO\"", "id": "\"MEMBER STATES\"", "label": "\"MEMBER STATES\"", "shape": "dot", "size": 10, "source_id": "  protection seals and marks.\"\u003cSEP\u003e\"Member States are the countries that establish supervisory authorities.\"\u003cSEP\u003e\"Member States refer to the countries within the European Union.\"", "x": 97.67091543776142, "y": 6.203668263598896}, {"color": "#b3b345", "description": "\"Directive (EU) 2016/680 is a regulation related to data protection and privacy in the European Union.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DIRECTIVE (EU) 2016/680\"", "label": "\"DIRECTIVE (EU) 2016/680\"", "shape": "dot", "size": 10, "source_id": "chunk-598f50776d3bf22cb40d1874f85dc1c4", "title": "\"Directive (EU) 2016/680 is a regulation related to data protection and privacy in the European Union.\"", "x": 147.7822031446633, "y": -1.1728226530028731}, {"color": "#dae597", "description": "\"The EU Parliament and Council is an organization that defines public health as all elements related to health.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EU PARLIAMENT AND COUNCIL\"", "label": "\"EU PARLIAMENT AND COUNCIL\"", "shape": "dot", "size": 10, "source_id": "chunk-e66cc13457b4eb3167a7e4bb18623c59", "title": "\"The EU Parliament and Council is an organization that defines public health as all elements related to health.\"", "x": 125.2335218329747, "y": -72.41649263808635}, {"color": "#e840be", "description": "\"Supervisory Authorities are responsible for ensuring compliance with Article 42 and accrediting certification bodies.\"\u003cSEP\u003e\"Supervisory authorities are organizations that work together to ensure consistent application of the Regulation throughout the Union.\"\u003cSEP\u003e\"Supervisory authorities are responsible for monitoring the application of this Regulation in their respective Member States.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUPERVISORY AUTHORITIES\"", "label": "\"SUPERVISORY AUTHORITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-83576b0b1dd96186d18ecb1a513bd3e6\u003cSEP\u003echunk-75959d97df0400cdc99f7ccfe665461b\u003cSEP\u003echunk-f64a94b6f06ebd3e949261a147f65691", "title": "\"Supervisory Authorities are responsible for ensuring compliance with Article 42 and accrediting certification bodies.\"\u003cSEP\u003e\"Supervisory authorities are organizations that work together to ensure consistent application of the Regulation throughout the Union.\"\u003cSEP\u003e\"Supervisory authorities are responsible for monitoring the application of this Regulation in their respective Member States.\"", "x": 102.8034629686268, "y": 86.21339029221977}, {"color": "#cff1d2", "description": "\"Article 42 is a section of the Regulation related to certification.\"", "entity_type": "\"CATEGORY\"", "id": "\"ARTICLE 42\"", "label": "\"ARTICLE 42\"", "shape": "dot", "size": 10, "source_id": "chunk-75959d97df0400cdc99f7ccfe665461b", "title": "\"Article 42 is a section of the Regulation related to certification.\"", "x": 147.02296901706742, "y": -17.478256900491733}, {"color": "#b6ec81", "description": "\"A Supervisory Authority is a regulatory body responsible for overseeing data protection in the EU.\"\u003cSEP\u003e\"A Supervisory Authority is an organization responsible for enforcing data protection laws within its Member State.\"\u003cSEP\u003e\"A Supervisory Authority is mentioned as having powers to authorize contractual clauses and administrative arrangements, among other tasks.\"\u003cSEP\u003e\"A supervisory authority is an entity responsible for enforcing data protection regulations.\"\u003cSEP\u003e\"A supervisory authority is an organization responsible for data protection.\"\u003cSEP\u003e\"A supervisory authority is an organization that enforces the Regulation in a particular Member State.\"\u003cSEP\u003e\"An independent public authority responsible for enforcing data protection laws.\"\u003cSEP\u003e\"The Supervisory Authority has the power to investigate and impose penalties.\"\u003cSEP\u003e\"The Supervisory Authority is a governing body that oversees data protection and privacy in Member States.\"\u003cSEP\u003e\"The Supervisory Authority is a regulatory body responsible for enforcing data protection laws and regulations.\"\u003cSEP\u003e\"The Supervisory Authority is an entity responsible for enforcing compliance with EU Regulation 2016/679.\"\u003cSEP\u003e\"The Supervisory Authority is an entity responsible for overseeing the processing of personal data and enforcing compliance with the Regulation.\"\u003cSEP\u003e\"The Supervisory Authority is an organization responsible for enforcing EU regulations regarding data protection.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for enforcing data protection regulations and ensuring compliance with Article 47 of the Charter.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for ensuring compliance with the data protection rules, including enforcement powers and assistance in exercising data subject rights.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for monitoring compliance with data protection regulations and responding to requests for consultation.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for monitoring the application of this Regulation, in order to protect the fundamental rights and freedoms of natural persons in relation to processing and to facilitate the free flow of personal data within the Union.\"\u003cSEP\u003e\"The supervisory authority is responsible for enforcing data protection regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUPERVISORY AUTHORITY\"", "label": "\"SUPERVISORY AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-f1cf156dbcfc02273b0b7ccd84e1c3ad\u003cSEP\u003echunk-6f149407e5a258eff0f809b4830c03a8\u003cSEP\u003echunk-a3a6770873a8459b7ac77b836e791309\u003cSEP\u003echunk-66d1745ae4bdd5e5daa9becc10df399e\u003cSEP\u003echunk-d9eb8d7134f3011837ba770b8ce46f75\u003cSEP\u003echunk-9ba197e72be1d73fc0a78534e3d7fb9a\u003cSEP\u003echunk-9b46d31acf22369635e143b315db159a\u003cSEP\u003echunk-b5e68310fa5060410e1520a u003cSEP\u003e\"The Supervisory Authority is an organization responsible for enforcing EU regulations regarding data protection.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for enforcing data protection regulations and ensuring compliance with Article 47 of the Charter.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for ensuring compliance with the data protection rules, including enforcement powers and assistance in exercising data subject rights.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for monitoring compliance with data protection regulations and responding to requests for consultation.\"\u003cSEP\u003e\"The Supervisory Authority is responsible for monitoring the application of this Regulation, in order to protect the fundamental rights and freedoms of natural persons in relation to processing and to facilitate the free flow of personal data within the Union.\"\u003cSEP\u003e\"The supervisory authority is responsible for enforcing data protection regulations.\"", "x": 13.217973418775832, "y": 23.047279684925353}, {"color": "#93cc73", "description": "\"Individuals whose personal data is protected under this regulation.\"", "entity_type": "\"CATEGORY\"", "id": "\"NATURAL PERSONS\"", "label": "\"NATURAL PERSONS\"", "shape": "dot", "size": 10, "source_id": "chunk-b23c27bd5730d74dd7b91908719a8f8f", "title": "\"Individuals whose personal data is protected under this regulation.\"", "x": -159.94733118454457, "y": -96.27233688566963}, {"color": "#b8878e", "description": "\"Data Subjects are individuals whose personal data is being processed by Controllers or Processors.\"\u003cSEP\u003e\"Data Subjects are individuals whose personal data is being processed by a Controller or Processor.\"", "entity_type": "\"CATEGORY\"", "id": "\"DATA SUBJECTS\"", "label": "\"DATA SUBJECTS\"", "shape": "dot", "size": 10, "source_id": "chunk-2cb7411b008bf45144a8abdc8f8cb993\u003cSEP\u003echunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"Data sonal data is being processed and protected under this Regulation.\"\u003cSEP\u003e\"Data subjects have rights under the Regulation, including the right to lodge a complaint.\"\u003cSEP\u003e\"Individuals whose personal data is processed and who have rights related to that processing.\"", "entity_type": "\"CATEGORY\"", "id": "\"DATA SUBJECTS \"", "label": "\"DATA SUBJECTS \"", "shape": "dot", "size": 10, "source_id": "chunk-b23c27bd5730d74dd7b91908719a8f8f\u003cSEP\u003echunk-5b1f6f90bc13311293dc4e3b8634fc4d\u003cSEP\u003echunk-17d13e9aeb264ec6a6ac617c360c87fd", "title": "\"Data Subjects is a category of individuals whose personal data is being processed and protected under this Regulation.\"\u003cSEP\u003e\"Data subjects have rights under the Regulation, including the right to lodge a complaint.\"\u003cSEP\u003e\"Individuals whose personal data is processed and who have rights related to that processing.\"", "x": -869.4495226411514, "y": -89.57016876927335}, {"color": "#7dc79c", "description": "\"The Controller/Processor is an organization responsible for processing personal data, including handling complaints and conducting investigations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTROLLER/PROCESSOR \"", "label": "\"CONTROLLER/PROCESSOR \"", "shape": "dot", "size": 10, "source_id": "chunk-5b1f6f90bc13311293dc4e3b8634fc4d", "title": "\"The Controller/Processor is an organization responsible for processing personal data, including handling complaints and conducting investigations.\"", "x": -899.388217617181, "y": -94.50155544471538}, {"color": "#1254ca", "description": "\"Entities responsible for enforcing the laws and regulations related to data protection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPETENT AUTHORITIES \"", "label": "\"COMPETENT AUTHORITIES \"", "shape": "dot", "size": 10, "source_id": "chunk-b23c27bd5730d74dd7b91908719a8f8f", "title": "\"Entities responsible for enforcing the laws and regulations related to data protection.\"", "x": 858.3862132768535, "y": 541.5117162248634}, {"color": "#dc0293", "description": "\"Entities responsible for carrying out activities related to public security, including the processing of personal data.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PUBLIC AUTHORITIES \"", "label": "\"PUBLIC AUTHORITIES \"", "shape": "dot", "size": 10, "source_id": "chunk-b23c27bd5730d74dd7b91908719a8f8f", "title": "\"Entities responsible for carrying out activities related to public security, including the processing of personal data.\"", "x": 860.3923353167447, "y": 559.0447181430201}, {"color": "#798899", "description": "\"The Court of Justice is an organization that interprets EU law.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COURT OF JUSTICE\"", "label": "\"COURT OF JUSTICE\"", "shape": "dot", "size": 10, "source_id": "chunk-f1cf156dbcfc02273b0b7ccd84e1c3ad", "title": "\"The Court of Justice is an organization that interprets EU law.\"", "x": 189.94185819355883, "y": 3.7587885853864447}, {"color": "#b424bc", "description": "\"Member State Law refers to the laws of individual European countries that regulate data protection.\"\u003cSEP\u003e\"Member State law regulates public authorities\u0027 and bodies\u0027 tasks and data processing operations.\"", "entity_type": "\"CATEGORY\"", "id": "\"MEMBER STATE LAW\"", "label": "\"MEMBER STATE LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-2cb7411b008bf45144a8abdc8f8cb993\u003cSEP\u003echunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"Member State Law refers to the laws of individual European countries that regulate data protection.\"\u003cSEP\u003e\"Member State law regulates public authorities\u0027 and bodies\u0027 tasks and data processing operations.\"", "x": 89.10132848839453, "y": -4.4886163280723865}, {"color": "#12685c", "description": "\"A set of rules and guidelines that govern the processing of personal data.\"\u003cSEP\u003e\"Regulation refers to a set of laws and rules that govern a particular activity or industry.\"\u003cSEP\u003e\"Regulation refers to a set of rules governing data protection, aimed at safeguarding natural persons\u0027 rights.\"\u003cSEP\u003e\"Regulations provide a framework for controllers to follow in processing personal data.\"\u003cSEP\u003e\"Regulations refer to laws and guidelines that govern data protection and personal data processing.\"\u003cSEP\u003e\"The Regulation is a category of law that governs data protection in the Union.\"\u003cSEP\u003e\"The Regulation is a framework for data protection.\"\u003cSEP\u003e\"The Regulation is a governing document that outlines rules for data protection and privacy.\"\u003cSEP\u003e\"The Regulation is a legislative framework for the protection of personal data, which includes provisions on international cooperation and the establishment of supervisory authorities.\"\u003cSEP\u003e\"The Regulation is a set of rules and guidelines for data protection in the European Union.\"\u003cSEP\u003e\"The Regulation refers to a legal framework for data protection, governing cooperation among supervisory authorities.\"\u003cSEP\u003e\"The Regulation refers to a set of rules and guidelines for data protection, established by the European Union.\"\u003cSEP\u003e\"The Regulation refers to the legal framework for data protection, outlining measures and procedures for protecting personal data.\"\u003cSEP\u003e\"The Regulation refers to the set of rules and guidelines that govern data protection and processing operations.\"", "entity_type": "\"CATEGORY\"", "id": "\"REGULATION\"", "label": "\"REGULATION\"", "shape": "dot", "size": 10, "source_id": "chunk-72ec15654b02bd6c6abb3fdd365b566c\u003cSEP\u003echunk-59d740417ef5ac09b8f17426f0410f88\u003cSEP\u003echunk-17d13e9aeb264ec6a6ac617c360c87fd\u003cSEP\u003echunk-687a9f95ddec0fc8518b8b66a7c16263\u003cSEP\u003echunk-9ba197e72be1d73fc0a78534e3d7fb9a\u003cSEP\u003echunk-9b46d31acf22369635e143b315db159a\u003cSEP\u003echunk-b5e68310fa5060410e1520aa6240a4f3\u003cSEP\u003echun otection and processing operations.\"", "x": -11.862553455375183, "y": 19.820365284293743}, {"color": "#3fd17b", "description": "\"Data Protection is the overarching principle guiding the processing and handling of personal data.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA PROTECTION\"", "label": "\"DATA PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-687a9f95ddec0fc8518b8b66a7c16263", "title": "\"Data Protection is the overarching principle guiding the processing and handling of personal data.\"", "x": -23.6174815074766, "y": 34.10939786356886}, {"color": "#7b5144", "description": "\"The EU Regulation refers to a set of rules governing the processing of personal data, as described in the text.\"\u003cSEP\u003e\"The EU Regulation sets out rules for data processing, including the right to erasure and objection.\"", "entity_type": "\"EVENT\"", "id": "\"EU REGULATION\"", "label": "\"EU REGULATION\"", "shape": "dot", "size": 10, "source_id": "chunk-193f2b9a3f2dd8bab05eb15d4f250730\u003cSEP\u003echunk-72ec15654b02bd6c6abb3fdd365b566c", "title": "\"The EU Regulation refers to a set of rules governing the processing of personal data, as described in the text.\"\u003cSEP\u003e\"The EU Regulation sets out rules for data processing, including the right to erasure and objection.\"", "x": -51.41562584052501, "y": 34.69182979664974}, {"color": "#e4624a", "description": "\"A Controller is a person or organization responsible for processing personal data.\"\u003cSEP\u003e\"A Controller is a person or organization that determines the purposes and means of processing personal data.\"\u003cSEP\u003e\"A Controller is an individual or entity responsible for making decisions about the processing of personal data.\"\u003cSEP\u003e\"A controller is a natural or legal person who determines the purposes and means of processing personal data.\"\u003cSEP\u003e\"A controller is a natural or legal person, public authority, agency or other body which alone or jointly with others determines the purposes and means of processing personal data.\"\u003cSEP\u003e\"A controller is a person or entity responsible for collecting and processing personal data.\"\u003cSEP\u003e\"A controller is a person or entity responsible for making decisions about processing personal data, in compliance with EU regulations.\"\u003cSEP\u003e\"A controller is an entity responsible for determining the purposes and means of processing personal data.\"\u003cSEP\u003e\"A controller refers to an entity that determines the purposes and means of processing personal data.\"\u003cSEP\u003e\"A legal entity responsible for collecting and processing personal data.\"\u003cSEP\u003e\"An entity that determines the purposes and means of processing personal data.\"\u003cSEP\u003e\"Controller is the entity responsible for processing personal data in accordance with GDPR.\"\u003cSEP\u003e\"Controller refers to an entity responsible for determining the purposes and means of processing personal data.\"\u003cSEP\u003e\"Controller refers to an organization or individual that collects, stores, and processes personal data.\"\u003cSEP\u003e\"Controllers are entities responsible for deciding how personal data is processed.\"\u003cSEP\u003e\"The Controller is an entity responsible for collecting and processing personal data, as per the provided text.\"\u003cSEP\u003e\"The Controller is an entity responsible for collecting, storing, and processing personal data.\"\u003cSEP\u003e\"The Controller is an entity that processes personal data, including public authorities and private sector organizations.\"\u003cSEP\u003e\"The Controller is an organization responsible for collecting, storing, and managing personal data.\"\u003cSEP\u003e\"The Controller is responsible for complying with this Regulation.\"\u003cSEP\u003e\"The Controller is responsible for processing personal data and has obligations regarding data subject\u0027s rights.\"\u003cSEP\u003e\"The Controller is responsible for processing personal data in the Union.\"\u003cSEP\u003e\"The Controller is the entity that processes personal data, and must comply with data protection regulations.\"\u003cSEP\u003e\"The Controller refers to the entity responsible for processing personal data, including determining the purposes and means of processing.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTROLLER\"", "label": "\"CONTROLLER\"", "shape": "dot", "size": 10, "source_id": "chunk-59d740417ef5ac09b8f17426f0410f88\u003cSEP\u003echunk-b5e68310fa5060410e1520aa6240a4f3\u003cSEP\u003echunk-b5110d929d7fade079f0badb89a485e8\u003cSEP\u003echunk-598f50776d3bf22cb40d1874f85dc1c4\u003cSEP\u003echunk-f14cd4633180b937e3f592a17c063124\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5\u003cSEP\u003echunk-72ec15654b02bd6c6abb3fdd365b566c\u003cSEP\u003echunk-687a9f95ddec0fc8518b8b66a7c16263\u003cSEP\u003echunk-7d030f61781ca14e8fa58b29a99b71f2\u003cSEP\u003echunk-e135120a1d3fb3d3fdda556f9a5ea495\u003cSEP\u003echunk-9ca1d085375106c43c14c727663a0def\u003cSEP\u003echunk-21e03f00f1d8b64f7dc21da9cc30996f\u003cSEP\u003echunk-e66cc13457b4eb3167a7e4bb18623c59\u003cSEP\u003echunk-193f2b9a3f2dd8bab05eb15d4f250730\u003cSEP\u003echunk-002caaa21f94403f9bcde32799f6d4a3\u003cSEP\u003echunk-9ba197e72be1d73fc0a78534e3d7fb9a\u003cSEP\u003echunk-e8caee8e804e6fbd7a2cfaa686414005\u003cSEP\u003echunk-d43637b7ee5c75bbb58b70771537c6bd\u003cSEP\u003echunk-17ceebedeef169feb4fc873045af8a9d\u003cSEP\u003echunk-66d1745ae4bdd5e5daa9becc10df399e\u003cSEP\u003echunk-afb4ae2571b73bfe760ee80eddd4f45a\u003cSEP\u003echunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-f64a94b6f06ebd3e949261a147f65691\u003cSEP\u003echunk-2cb7411b008bf45144a8abdc8f8cb993", "title": "\"A Controller is a person or organization responsible for processing personal data.\"\u003cSEP\u003e\"A Controller is a person or organization that determines the purposes and means of processing personal data.\"\u003cSEP\u003e\"A Contr  organization responsible for collecting, storing, and managing personal data.\"\u003cSEP\u003e\"The Controller is responsible for complying with this Regulation.\"\u003cSEP\u003e\"The Controller is responsible for processing personal data and has obligations regarding data subject\u0027s rights.\"\u003cSEP\u003e\"The Controller is responsible for processing personal data in the Union.\"\u003cSEP\u003e\"The Controller is the entity that processes personal data, and must comply with data protection regulations.\"\u003cSEP\u003e\"The Controller refers to the entity responsible for processing personal data, including determining the purposes and means of processing.\"", "x": -77.05698337878786, "y": 4.8150698945502}, {"color": "#8dd87a", "description": "\"Private Sector Organizations are entities that process personal data for commercial purposes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PRIVATE SECTOR ORGANIZATIONS\"", "label": "\"PRIVATE SECTOR ORGANIZATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-2cb7411b008bf45144a8abdc8f8cb993", "title": "\"Private Sector Organizations are entities that process personal data for commercial purposes.\"", "x": -23.133958431312674, "y": 5.942027319041342}, {"color": "#3b5687", "description": "\"A section or part of a document, in this case, the General Data Protection Regulation.\"", "entity_type": "\"CATEGORY\"", "id": "\"ARTICLE\"", "label": "\"ARTICLE\"", "shape": "dot", "size": 10, "source_id": "chunk-f14cd4633180b937e3f592a17c063124", "title": "\"A section or part of a document, in this case, the General Data Protection Regulation.\"", "x": 43.622901272136325, "y": -14.427196557789463}, {"color": "#1ab37a", "description": "\"A Member State is a geographic area within the Union where the Regulation applies.\"\u003cSEP\u003e\"A Member State refers to a country that is part of the European Union and is subject to its laws and regulations regarding data protection.\"\u003cSEP\u003e\"A Member State refers to a state that is part of the European Union and has its own laws regarding data protection.\"\u003cSEP\u003e\"A geographical entity referring to individual states within the European Union.\"\u003cSEP\u003e\"A state within the European Union with its own regulatory authority.\"\u003cSEP\u003e\"Member State law is mentioned as establishing rules for supervisory authorities in the EU.\"\u003cSEP\u003e\"Member States are entities within the European Union, responsible for implementing EU Regulation 2016/679.\"\u003cSEP\u003e\"The Member State is a location where the supervisory authority is based.\"", "entity_type": "\"GEO\"", "id": "\"MEMBER STATE\"", "label": "\"MEMBER STATE\"", "shape": "dot", "size": 10, "source_id": "chunk-17ceebedeef169feb4fc873045af8a9d\u003cSEP\u003echunk-66d1745ae4bdd5e5daa9becc10df399e\u003cSEP\u003echunk-d43637b7ee5c75bbb58b70771537c6bd\u003cSEP\u003echunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-e135120a1d3fb3d3fdda556f9a5ea495\u003cSEP\u003echunk-7ddf05db4d6a466511b1e33e6bdeb258\u003cSEP\u003echunk-f64a94b6f06ebd3e949261a147f65691\u003cSEP\u003echunk-f14cd4633180b937e3f592a17c063124", "title": "\"A Member State is a geographic area within the Union where the Regulation applies.\"\u003cSEP\u003e\"A Member State refers to a country that is part of the European Union and is subject to its laws and regulations regarding data protection.\"\u003cSEP\u003e\"A Member State refers to a state that is part of the European Union and has its own laws regarding data protection.\"\u003cSEP\u003e\"A geographical entity referring to individual states within the European Union.\"\u003cSEP\u003e\"A state within the European Union with its own regulatory authority.\"\u003cSEP\u003e\"Member State law is mentioned as establishing rules for supervisory authorities in the EU.\"\u003cSEP\u003e\"Member States are entities within the European Union, responsible for implementing EU Regulation 2016/679.\"\u003cSEP\u003e\"The Member State is a location where the s onal data and has its own main establishment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROCESSOR\"", "label": "\"PROCESSOR\"", "shape": "dot", "size": 10, "source_id": "chunk-17ceebedeef169feb4fc873045af8a9d\u003cSEP\u003echunk-59d740417ef5ac09b8f17426f0410f88\u003cSEP\u003echunk-66d1745ae4bdd5e5daa9becc10df399e\u003cSEP\u003echunk-687a9f95ddec0fc8518b8b66a7c16263\u003cSEP\u003echunk-002caaa21f94403f9bcde32799f6d4a3\u003cSEP\u003echunk-b5e68310fa5060410e1520aa6240a4f3\u003cSEP\u003echunk-d8337a2f79693840bf2d045d3f46d16a\u003cSEP\u003echunk-7d030f61781ca14e8fa58b29a99b71f2\u003cSEP\u003echunk-15d25f8ea96ef8ef9405ef3fa7cacad7\u003cSEP\u003echunk-b5110d929d7fade079f0badb89a485e8\u003cSEP\u003echunk-e135120a1d3fb3d3fdda556f9a5ea495\u003cSEP\u003echunk-d43637b7ee5c75bbb58b70771537c6bd\u003cSEP\u003echunk-9ca1d085375106c43c14c727663a0def\u003cSEP\u003echunk-f64a94b6f06ebd3e949261a147f65691\u003cSEP\u003echunk-598f50776d3bf22cb40d1874f85dc1c4\u003cSEP\u003echunk-2cb7411b008bf45144a8abdc8f8cb993\u003cSEP\u003echunk-f14cd4633180b937e3f592a17c063124\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5", "title": "\"A Processor is a person or organization that processes personal data on behalf of the Controller.\"\u003cSEP\u003e\"A Processor is an entity that processes personal data on behalf of the Controller.\"\u003cSEP\u003e\"A Processor is an individual or entity that processes personal data on behalf of a Controller.\"\u003cSEP\u003e\"A processor is a natural or legal person who processes personal data on behalf of a controller.\"\u003cSEP\u003e\"A processor is a natural or legal person, public authority, agency or other body which processes personal data on behalf of the controller.\"\u003cSEP\u003e\"A processor is an organization that processes personal data on behalf of a controller.\"\u003cSEP\u003e\"A processor is an organization that processes personal data on behalf of the controller, subject to certain obligations and guarantees.\"\u003cSEP\u003e\"A processor refers to an entity that processes personal data on behalf of a controller.\"\u003cSEP\u003e\"A processor with establishments in multiple Member States, responsible for processing personal data.\"\u003cSEP\u003e\"An entity that processes personal data on behalf of a controller.\"\u003cSEP\u003e\"Processor refers to an entity that processes personal data on behalf of a controller.\"\u003cSEP\u003e\"Processor refers to an organization or individual that processes personal data on behalf of a controller.\"\u003cSEP\u003e\"The Processor assists the Controller in ensuring compliance with data protection regulations and processing operations.\"\u003cSEP\u003e\"The Processor is also responsible for complying with this Regulation.\"\u003cSEP\u003e\"The Processor is an entity that processes personal data on behalf of the Controller.\"\u003cSEP\u003e\"The Processor is involved in processing personal data and has its own main establishment.\"", "x": -50.75297428909724, "y": -23.12063672106767}, {"color": "#2cb332", "description": "\"Union or Member State law can restrict the scope of obligations and rights provided for in Articles 12 to 22.\"\u003cSEP\u003e\"Union or Member State law refers to laws and regulations in the European Union and its member states.\"\u003cSEP\u003e\"Union or Member State law refers to laws enacted at the European Union level or by member states that regulate data protection.\"\u003cSEP\u003e\"Union or Member State law refers to laws that govern the processing of personal data at various levels.\"\u003cSEP\u003e\"Union or Member State law refers to national laws within the European Union that regulate data protection and processors\u0027 responsibilities.\"\u003cSEP\u003e\"Union or Member State law refers to the legal frameworks of the European Union and its member states, governing data protection.\"", "entity_type": "\"CATEGORY\"", "id": "\"UNION OR MEMBER STATE LAW\"", "label": "\"UNION OR MEMBER STATE LAW\"", "shape": "dot", "size": 10, "source ": "\"PERSON\"", "id": "\"DATA PROTECTION OFFICER\"", "label": "\"DATA PROTECTION OFFICER\"", "shape": "dot", "size": 10, "source_id": "chunk-002caaa21f94403f9bcde32799f6d4a3\u003cSEP\u003echunk-6f97e2fa675dbf5eb8687147952244f5", "title": "\"A Data Protection Officer is an individual responsible for ensuring compliance with data protection laws and regulations.\"\u003cSEP\u003e\"The Data Protection Officer is responsible for advising and informing controllers, processors, and employees on data protection matters.\"", "x": -94.66351413085779, "y": -33.741180792446265}, {"color": "#402772", "description": "\"The EU Supervisory Authority is responsible for providing written advice to controllers and processors on data protection matters.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EU SUPERVISORY AUTHORITY\"", "label": "\"EU SUPERVISORY AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-002caaa21f94403f9bcde32799f6d4a3", "title": "\"The EU Supervisory Authority is responsible for providing written advice to controllers and processors on data protection matters.\"", "x": -81.79174350505964, "y": -25.530792252879912}, {"color": "#c77f4a", "description": "\"The main establishment is the place where a controller or processor has its central administration in the Union.\"\u003cSEP\u003e\"The main establishment refers to an entity responsible for making decisions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MAIN ESTABLISHMENT\"", "label": "\"MAIN ESTABLISHMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-66d1745ae4bdd5e5daa9becc10df399e\u003cSEP\u003echunk-59d740417ef5ac09b8f17426f0410f88", "title": "\"The main establishment is the place where a controller or processor has its central administration in the Union.\"\u003cSEP\u003e\"The main establishment refers to an entity responsible for making decisions.\"", "x": -83.40097644556782, "y": -58.3434621376557}, {"color": "#f44ff3", "description": "\"A Controller is an organization or entity that determ rce_id": "chunk-a727894cf46308ebe804832dcf6b74bc", "title": "\"The EU Regulation 2016/679 is based on Union laws that govern data protection and privacy.\"", "x": 114.80471636116927, "y": -158.1156894691808}, {"color": "#ae1091", "description": "\"Processing is a concept related to handling personal data in accordance with laws and regulations.\"\u003cSEP\u003e\"Processing refers to any operation performed on personal data, such as collection, storage, or transmission.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROCESSING \"", "label": "\"PROCESSING \"", "shape": "dot", "size": 10, "source_id": "chunk-61e872f30e9007c0d679d2d222738d96\u003cSEP\u003echunk-a727894cf46308ebe804832dcf6b74bc", "title": "\"Processing is a concept related to handling personal data in accordance with laws and regulations.\"\u003cSEP\u003e\"Processing refers to any operation performed on personal data, such as collection, storage, or transmission.\"", "x": 185.5862751271368, "y": -173.0761253545043}, {"color": "#f7d379", "description": "\"Article 89 refers to safeguards and derogations relating to processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes.\"", "entity_type": "\"EVENT\"", "id": "\"ARTICLE 89 \"", "label": "\"ARTICLE 89 \"", "shape": "dot", "size": 10, "source_id": "chunk-61e872f30e9007c0d679d2d222738d96", "title": "\"Article 89 refers to safeguards and derogations relating to processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes.\"", "x": 232.542538875828, "y": -189.012784261485}, {"color": "#bcaaa6", "description": "\"Right to rectification is the right of the data subject to have inaccurate personal data corrected.\"", "entity_type": "\"CONCEPT\"", "id": "\"RIGHT TO RECTIFICATION\"", "label": "\"RIGHT TO RECTIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Right to rectification is the right of the data subject to have inaccurate personal data corrected.\"", "x": 734.1736599903618, "y": 439.7181892037405}, {"color": "#384174", "description": "\"Rectification is the process of correcting or updating inaccurate personal data.\"", "entity_type": "\"EVENT\"", "id": "\"RECTIFICATION\"", "label": "\"RECTIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Rectification is the process of correcting or updating inaccurate personal data.\"", "x": 705.5118897835868, "y": 425.53976480738123}, {"color": "#2a9e86", "description": "\"Accuracy refers to the correctness and truthfulness of personal data.\"\u003cSEP\u003e\"The principle of ensuring that personal data is accurate and up-to-date.\"", "entity_type": "\"CONCEPT\"", "id": "\"ACCURACY\"", "label": "\"ACCURACY\"", "shape": "dot", "size": 10, "source_id": "chunk-f14cd4633180b937e3f592a17c063124\u003cSEP\u003echunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Accuracy refers to the correctness and truthfulness of personal data.\"\u003cSEP\u003e\"The principle of ensuring that personal data is accurate and up-to-date.\"", "x": 819.6935120566394, "y": 68.1735349918944}, {"color": "#013f83", "description": "\"Erasure is the process of deleting or removing personal data from a system.\"", "entity_type": "\"EVENT\"", "id": "\"ERASURE\"", "label": "\"ERASURE\"", "shape": "dot", "size": 10, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Erasure is the process of deleting or removing personal data from a system.\"", "x": 860.8553267430462, "y": 69.70921831370391}, {"color": "#765efc", "description": "\"Right to erasure is the right of the data subject to have their personal data deleted.\"", "entity_type": "\"CONCEPT\"", "id": "\"RIGHT TO ERASURE\"", "label": "\"RIGHT TO ERASURE\"", "shape": "dot", "size": 10, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Right to erasure is the right of the data subject to have their personal data deleted.\"", "x": 896.0411222699036, "y": 71.23069987423051}, {"color": "#c62891", "description": "\"Consent refers to the voluntary agreement given by the data subject for processing their personal data.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSENT\"", "label": "\"CONSENT\"", "shape": "dot", "size": 10, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Consent refers to the voluntary agreement given by the data subject for processing their personal data.\"", "x": -520.2627595931625, "y": -845.6380624031112}, {"color": "#fa293d", "description": "\"Processing refers to any operation performed on personal data, such as collecting, storing or transmitting.\"", "entity_type": "\"EVENT\"", "id": "\"PROCESSING\"", "label": "\"PROCESSING\"", "shape": "dot", "size": 10, "source_id": "chunk-afb4ae2571b73bfe760ee80eddd4f45a", "title": "\"Processing refers to any operation performed on personal data, such as collecting, storing or transmitting.\"", "x": -535.8599733156346, "y": -871.119971378983}, {"color": "#717230", "description": "\"A set of principles that guide the processing of personal data, including data minimization, accuracy, and transparency.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA PROTECTION PRINCIPLES\"", "label": "\"DATA PROTECTION PRINCIPLES\"", "shape": "dot", "size": 10, "source_id": "chunk-f14cd4633180b937e3f592a17c063124", "title": "\"A set of principles that guide the processing of personal data, including data minimization, accuracy, and transparency.\"", "x": 86.46975055403816, "y": -36.39025238876426}, {"color": "#be7a15", "description": "\"A Data Protection Officer is an organization responsible for ensuring that a controller complies with EU data protection regulations.\"\u003cSEP\u003e\"A data protection officer is an individual responsible for ensuring that an organization complies with data protection regulations.\"\u003cSEP\u003e\"Data Protection Officer has the responsibility of performing tasks related to data protection, taking into account risks associated with processing operations.\"", "entity_type": "\"PERSON\"", "id": "\"DATA PROTECTION OFFICER \"", "label": "\"DATA PROTECTION OFFICER \"", "shape": "dot", "size": 10, "source_id": "chunk-7d030f61781ca14e8fa58b29a99b71f2\u003cSEP\u003echunk-a3a6770873a8459b7ac77b836e791309\u003cSEP\u003echunk-67ba687be4d7733673bc49915c75cb4b", "title": "\"A Data Protection Officer is an organization responsible for ensuring that a controller complies with EU data protection regulations.\"\u003cSEP\u003e\"A data protection officer is an individual responsible for ensuring that an organization complies with data protection regulations.\"\u003cSEP\u003e\"Data Protection Officer has the responsibility of performing tasks related to data protection, taking into account risks associated with processing operations.\"", "x": 4.391999265206226, "y": -710.7759772353991}, {"color": "#c84401", "description": "\"Article 35 refers to a provision related to data protection impact assessment.\"", "entity_type": "\"CATEGORY\"", "id": "\"ARTICLE 35 \"", "label": "\"ARTICLE 35 \"", "shape": "dot", "size": 10, "source_id": "chunk-67ba687be4d7733673bc49915c75cb4b", "title": "\"Article 35 refers to a provision related to data protection impact assessment.\"", "x": 4.98344914023256, "y": -676.7737575629766}, {"color": "#6b63a7", "description": "\"A certification body is an entity that issues certifications related to data protection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CERTIFICATION BODY \"", "label": "\"CERTIFICATION BODY \"", "shape": "dot", "size": 10, "source_id": "chunk-a3a6770873a8459b7ac77b836e791309", "title": "\"A certification body is an entity that issues certifications related to data protection.\"", "x": 3.934353788649935, "y": -736.6127442256495}, {"color": "#56668c", "description": "\"Controllers are entities that process personal data, and must comply with Article 40.\"", "entity_type": "\"CATEGORY\"", "id": "\"C
